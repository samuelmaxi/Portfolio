<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="/animation/welcome.svg" alt="Bem-vindo!" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se aqui!!</h1>
            </div>
            <div class="login-button">
              <button><a href="/pages/login/index.html">Entrar</a></button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <!--PRIMEIRO NOME-->
              <label for="firstname">Primeiro nome</label>
              <input
                id="firstname"
                type="text"
                name="firstname"
                placeholder="Digite seu primeiro nome"
                required
              />
            </div>

            <div class="input-box">
              <!--SOBRENOME NOME-->
              <label for="lastname">Sobrenome</label>
              <input
                id="sobrename"
                type="text"
                name="lastname"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>

            <div class="input-box">
              <!--EMAIL NOME-->
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu melhor email"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx) xxxxx-xxxx"
                required
              />
            </div>

            <div class="input-box">
              <label for="password">Senha</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <div class="input-box">
              <label for="password">Confirme sua senha</label>
              <input
                id="password"
                type="password"
                name="Confirmpassword"
                placeholder="Digite sua senha"
                required
              />
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>
            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" name="female" id="gender" />
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="male" id="gender" />
                <label for="male">Masculino</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="others" id="gender" />
                <label for="others">Outros</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="none" id="gender" />
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
          </div>

          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
